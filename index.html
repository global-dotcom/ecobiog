<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>에코바이오 정부지원사업 플랫폼</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <!-- React & ReactDOM -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <!-- Babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pretendard:wght@400;500;600;700;800&display=swap');
        body { font-family: 'Pretendard', sans-serif; letter-spacing: -0.025em; }
        .modal-enter { animation: modalFadeUp 0.3s ease-out; }
        @keyframes modalFadeUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .custom-scroll::-webkit-scrollbar { width: 6px; }
        .custom-scroll::-webkit-scrollbar-track { background: #f1f5f9; }
        .custom-scroll::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
        .card-shadow { box-shadow: 0 4px 20px -2px rgba(0, 0, 0, 0.05); }
    </style>
</head>
<body class="bg-[#f8fafc] text-slate-900">
    <div id="root"></div>

    <script type="text/babel" data-type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, onSnapshot, addDoc, updateDoc, deleteDoc, doc, query } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const { useState, useEffect, useCallback, useMemo } = React;

        // 사용자가 제공한 Firebase 설정 적용
        const firebaseConfig = {
            apiKey: "AIzaSyBYcIFjbY-68pFWfZtFaHIAcpLrCfgB8t8",
            authDomain: "ecobiog.firebaseapp.com",
            databaseURL: "https://ecobiog-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "ecobiog",
            storageBucket: "ecobiog.firebasestorage.app",
            messagingSenderId: "145971400472",
            appId: "1:145971400472:web:35352466721049e757d86d"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        
        // __app_id가 없을 경우 기본값으로 ecobiog 사용
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'ecobiog-main';
        const geminiApiKey = ""; // Gemini API 키 (환경에서 제공됨)

        const CATEGORIES = ['연구과제', '제조', '홍보마케팅', '지원사업', '기타'];
        const YEARS = ['2024', '2025', '2026', '2027'];
        
        const PARTNERS = [
            { name: "중소벤처기업부", url: "https://www.mss.go.kr", icon: "landmark" },
            { name: "K-Startup", url: "https://www.k-startup.go.kr", icon: "rocket" },
            { name: "기업마당", url: "https://www.bizinfo.go.kr", icon: "layout" },
            { name: "IRIS 연구지원", url: "https://www.iris.go.kr", icon: "database" },
            { name: "KOTRA", url: "https://www.kotra.or.kr", icon: "globe" }
        ];

        const initialFormState = {
            title: '',      
            agency: '',     
            content: '',    
            cost: '',       
            schedule: '',   
            progress: '',   
            note: '',       
            category: '연구과제', 
            year: new Date().getFullYear().toString(),
            status: '접수대기'
        };

        function App() {
            const [user, setUser] = useState(null);
            const [projects, setProjects] = useState([]);
            const [selectedYear, setSelectedYear] = useState(new Date().getFullYear().toString());
            const [isModalOpen, setIsModalOpen] = useState(false);
            const [editingId, setEditingId] = useState(null);
            const [formData, setFormData] = useState(initialFormState);
            const [aiRecommendations, setAiRecommendations] = useState([]);
            const [isLoadingAi, setIsLoadingAi] = useState(false);

            // 1. Auth Initialization (RULE 3 준수)
            useEffect(() => {
                const initAuth = async () => {
                    try {
                        if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                            await signInWithCustomToken(auth, __initial_auth_token);
                        } else {
                            await signInAnonymously(auth);
                        }
                    } catch (err) {
                        console.error("Auth Error:", err);
                    }
                };
                initAuth();
                const unsubscribe = onAuthStateChanged(auth, setUser);
                return () => unsubscribe();
            }, []);

            // 2. Data Fetching (RULE 1 & 2 준수)
            useEffect(() => {
                if (!user) return;
                // 공용 데이터 경로: /artifacts/{appId}/public/data/projects
                const projectCollection = collection(db, 'artifacts', appId, 'public', 'data', 'projects');
                const unsubscribe = onSnapshot(projectCollection, (snapshot) => {
                    const data = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                    setProjects(data);
                }, (error) => console.error("Firestore Fetch Error:", error));
                return () => unsubscribe();
            }, [user]);

            // 3. AI Recommendations (Gemini API)
            const fetchAiRecommendations = useCallback(async () => {
                setIsLoadingAi(true);
                try {
                    const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${geminiApiKey}`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            contents: [{ parts: [{ text: "2026년 대한민국 정부지원사업 공고 3건을 추천해줘. 실제 중기부, 과기부 등에서 시행하는 디딤돌, 전략과제, 팁스, 수출바우처 공고를 바탕으로 해줘. JSON 형식으로 제목(title), 기관(agency), 마감기한(deadline), 링크(url)를 포함해줘." }] }],
                            generationConfig: { responseMimeType: "application/json", responseSchema: {
                                type: "OBJECT",
                                properties: {
                                    recommendations: {
                                        type: "ARRAY",
                                        items: {
                                            type: "OBJECT",
                                            properties: {
                                                title: { type: "STRING" },
                                                agency: { type: "STRING" },
                                                deadline: { type: "STRING" },
                                                url: { type: "STRING" }
                                            }
                                        }
                                    }
                                }
                            }}
                        })
                    });
                    const result = await response.json();
                    const text = result.candidates?.[0]?.content?.parts?.[0]?.text;
                    if (text) setAiRecommendations(JSON.parse(text).recommendations);
                } catch (err) {
                    setAiRecommendations([
                        { title: "2026년 디딤돌 창업성장기술개발", agency: "중기부", deadline: "2026.02", url: "https://www.bizinfo.go.kr" },
                        { title: "2026년 상반기 수출바우처 지원사업", agency: "중진공", deadline: "2026.01", url: "https://www.exportvoucher.com" },
                        { title: "팁스(TIPS) 창업팀 지원 공고", agency: "중기부", deadline: "상시모집", url: "https://www.jointips.or.kr" }
                    ]);
                } finally { setIsLoadingAi(false); }
            }, []);

            useEffect(() => { if (user) fetchAiRecommendations(); }, [user, fetchAiRecommendations]);
            useEffect(() => { if (window.lucide) window.lucide.createIcons(); }, [projects, isModalOpen, aiRecommendations]);

            const handleOpenModal = (project = null) => {
                if (project) {
                    setEditingId(project.id);
                    setFormData({ ...project });
                } else {
                    setEditingId(null);
                    setFormData({ ...initialFormState, year: selectedYear });
                }
                setIsModalOpen(true);
            };

            const handleSubmit = async (e) => {
                e.preventDefault();
                if (!user) return;
                try {
                    const colRef = collection(db, 'artifacts', appId, 'public', 'data', 'projects');
                    if (editingId) {
                        const { id, ...updateData } = formData;
                        await updateDoc(doc(db, 'artifacts', appId, 'public', 'data', 'projects', editingId), updateData);
                    } else {
                        await addDoc(colRef, formData);
                    }
                    setIsModalOpen(false);
                    setFormData(initialFormState);
                } catch (err) { console.error("Save Error:", err); }
            };

            const handleDelete = async (e, id) => {
                e.stopPropagation();
                if (!user || !id) return;
                
                if (window.confirm("이 과제를 삭제하시겠습니까? 삭제된 데이터는 복구할 수 없습니다.")) {
                    try {
                        const docRef = doc(db, 'artifacts', appId, 'public', 'data', 'projects', id);
                        await deleteDoc(docRef);
                    } catch (err) {
                        console.error("Delete Error:", err);
                    }
                }
            };

            const filteredProjects = useMemo(() => {
                return projects.filter(p => p.year === selectedYear)
                               .sort((a, b) => (b.category || "").localeCompare(a.category || ""));
            }, [projects, selectedYear]);

            return (
                <div className="min-h-screen flex flex-col">
                    <header className="bg-white border-b sticky top-0 z-40 px-6 h-16 flex items-center justify-between shadow-sm">
                        <div className="flex items-center gap-2.5">
                            <div className="bg-indigo-600 p-2 rounded-xl text-white shadow-lg shadow-indigo-100">
                                <i data-lucide="shield-check" className="w-5 h-5"></i>
                            </div>
                            <h1 className="text-xl font-black text-slate-800 tracking-tight">EcoBio <span className="text-indigo-600">Admin</span></h1>
                        </div>
                        <button 
                            onClick={() => handleOpenModal()}
                            className="bg-indigo-600 hover:bg-indigo-700 text-white px-5 py-2.5 rounded-xl flex items-center gap-2 text-sm font-bold transition-all hover:scale-[1.02]"
                        >
                            <i data-lucide="plus" className="w-4 h-4"></i> 과제 신규 등록
                        </button>
                    </header>

                    <main className="max-w-7xl mx-auto w-full px-6 py-8 flex-1">
                        <div className="flex flex-col lg:flex-row gap-8">
                            <div className="flex-1 space-y-6">
                                <div className="flex flex-col sm:flex-row items-center justify-between gap-4">
                                    <div className="flex p-1.5 bg-white border border-slate-200 rounded-2xl shadow-sm">
                                        {YEARS.map(year => (
                                            <button
                                                key={year}
                                                onClick={() => setSelectedYear(year)}
                                                className={`px-6 py-2 rounded-xl text-sm font-bold transition-all ${
                                                    selectedYear === year ? 'bg-indigo-600 text-white shadow-md' : 'text-slate-500 hover:bg-slate-50'
                                                }`}
                                            >
                                                {year}년
                                            </button>
                                        ))}
                                    </div>
                                    <div className="flex items-center gap-3 bg-white border border-slate-200 px-5 py-2 rounded-2xl shadow-sm">
                                        <span className="w-2.5 h-2.5 bg-emerald-500 rounded-full animate-pulse"></span>
                                        <span className="text-sm font-extrabold text-slate-700">{filteredProjects.length}개의 프로젝트</span>
                                    </div>
                                </div>

                                <div className="grid grid-cols-1 gap-5">
                                    {filteredProjects.length === 0 ? (
                                        <div className="bg-white rounded-[2rem] py-24 text-center border-2 border-dashed border-slate-200">
                                            <i data-lucide="inbox" className="mx-auto w-12 h-12 text-slate-200 mb-4"></i>
                                            <p className="text-slate-400 font-bold">등록된 과제가 없습니다.</p>
                                        </div>
                                    ) : (
                                        filteredProjects.map(project => (
                                            <div key={project.id} className="bg-white rounded-[1.5rem] border border-slate-200 p-6 card-shadow hover:border-indigo-400 transition-all relative group overflow-hidden">
                                                <div className="absolute top-0 right-0 p-4 flex gap-2">
                                                    <button onClick={() => handleOpenModal(project)} className="w-9 h-9 flex items-center justify-center bg-slate-50 hover:bg-indigo-50 text-slate-400 hover:text-indigo-600 rounded-xl transition-all border border-slate-100">
                                                        <i data-lucide="edit-3" className="w-4 h-4"></i>
                                                    </button>
                                                    <button onClick={(e) => handleDelete(e, project.id)} className="w-9 h-9 flex items-center justify-center bg-slate-50 hover:bg-rose-50 text-slate-400 hover:text-rose-600 rounded-xl transition-all border border-slate-100">
                                                        <i data-lucide="trash-2" className="w-4 h-4"></i>
                                                    </button>
                                                </div>

                                                <div className="flex items-center gap-2 mb-4">
                                                    <span className="px-2.5 py-1 bg-indigo-50 text-indigo-600 text-[10px] font-black rounded-lg">{project.category}</span>
                                                    <span className={`px-2.5 py-1 text-[10px] font-black rounded-lg ${
                                                        project.status === '완료' ? 'bg-emerald-50 text-emerald-600' : 
                                                        project.status === '미선정' ? 'bg-rose-50 text-rose-600' : 'bg-amber-50 text-amber-600'
                                                    }`}>{project.status}</span>
                                                </div>

                                                <h3 className="text-xl font-black text-slate-800 mb-3 pr-20">{project.title}</h3>
                                                
                                                <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-y-4 gap-x-6 text-sm">
                                                    <div>
                                                        <p className="text-[10px] font-black text-slate-400 uppercase tracking-tighter mb-1">주관처 / 일정</p>
                                                        <p className="font-bold text-slate-700 flex items-center gap-1.5 truncate">
                                                            <i data-lucide="building" className="w-3.5 h-3.5 text-slate-300"></i> {project.agency} | {project.schedule}
                                                        </p>
                                                    </div>
                                                    <div>
                                                        <p className="text-[10px] font-black text-slate-400 uppercase tracking-tighter mb-1">비용 및 자부담</p>
                                                        <p className="font-bold text-slate-700 flex items-center gap-1.5 truncate">
                                                            <i data-lucide="credit-card" className="w-3.5 h-3.5 text-slate-300"></i> {project.cost || '-'}
                                                        </p>
                                                    </div>
                                                    <div>
                                                        <p className="text-[10px] font-black text-slate-400 uppercase tracking-tighter mb-1">진행사항</p>
                                                        <p className="font-bold text-indigo-600 flex items-center gap-1.5 truncate">
                                                            <i data-lucide="activity" className="w-3.5 h-3.5 text-indigo-300"></i> {project.progress || '진행 대기'}
                                                        </p>
                                                    </div>
                                                </div>

                                                <div className="mt-5 pt-5 border-t border-slate-100">
                                                    <p className="text-sm text-slate-500 line-clamp-2 leading-relaxed font-medium">
                                                        {project.content || '사업 상세 내용이 없습니다.'}
                                                    </p>
                                                    {project.note && (
                                                        <div className="mt-3 flex items-start gap-2 bg-slate-50 p-3 rounded-xl">
                                                            <i data-lucide="info" className="w-4 h-4 text-slate-400 mt-0.5 shrink-0"></i>
                                                            <p className="text-[11px] font-bold text-slate-500">{project.note}</p>
                                                        </div>
                                                    )}
                                                </div>
                                            </div>
                                        ))
                                    )}
                                </div>
                            </div>

                            <aside className="w-full lg:w-[320px] space-y-6">
                                <div className="bg-white rounded-[2rem] border border-slate-200 overflow-hidden shadow-sm">
                                    <div className="bg-indigo-900 px-6 py-5 text-white flex items-center justify-between">
                                        <h3 className="font-black text-sm flex items-center gap-2">
                                            <i data-lucide="sparkles" className="w-4 h-4 text-indigo-300"></i> AI 추천 공고
                                        </h3>
                                        <button onClick={fetchAiRecommendations} className="p-1 hover:bg-white/10 rounded-lg">
                                            <i data-lucide="refresh-cw" className={`w-3.5 h-3.5 ${isLoadingAi ? 'animate-spin' : ''}`}></i>
                                        </button>
                                    </div>
                                    <div className="p-4 space-y-3">
                                        {isLoadingAi ? (
                                            [1,2,3].map(i => <div key={i} className="h-20 bg-slate-50 animate-pulse rounded-2xl"></div>)
                                        ) : (
                                            aiRecommendations.map((rec, i) => (
                                                <a 
                                                    key={i} href={rec.url} target="_blank" 
                                                    className="block p-4 bg-slate-50 border border-slate-100 rounded-2xl hover:border-indigo-300 transition-all group"
                                                >
                                                    <h4 className="text-xs font-black text-slate-800 group-hover:text-indigo-600 line-clamp-1 mb-1">{rec.title}</h4>
                                                    <div className="flex justify-between items-center text-[10px] text-slate-500 font-bold">
                                                        <span>{rec.agency}</span>
                                                        <span className="text-rose-500 bg-rose-50 px-1.5 rounded">~{rec.deadline}</span>
                                                    </div>
                                                </a>
                                            ))
                                        )}
                                    </div>
                                </div>

                                <div className="bg-gradient-to-br from-indigo-700 to-indigo-900 rounded-[2rem] p-6 text-white shadow-xl shadow-indigo-100">
                                    <h4 className="font-black text-lg mb-4 flex items-center gap-2">
                                        <i data-lucide="database" className="w-5 h-5 text-indigo-300"></i> DB 연결 상태
                                    </h4>
                                    <div className="text-xs font-bold text-indigo-100 space-y-4">
                                        <div className="flex justify-between items-center pb-2 border-b border-white/10">
                                            <span>프로젝트 ID</span>
                                            <span>ecobiog</span>
                                        </div>
                                        <div className="flex justify-between items-center pb-2 border-b border-white/10">
                                            <span>서버 위치</span>
                                            <span>asia-southeast1</span>
                                        </div>
                                        <div className="flex justify-between items-center">
                                            <span>상태</span>
                                            <span className="text-emerald-400 font-black">CONNECTED</span>
                                        </div>
                                    </div>
                                </div>
                            </aside>
                        </div>

                        <section className="mt-16 pt-12 border-t border-slate-200">
                            <h3 className="text-center font-black text-slate-400 text-[10px] uppercase tracking-[0.4em] mb-12">Institutional Partners</h3>
                            <div className="grid grid-cols-2 md:grid-cols-5 gap-8">
                                {PARTNERS.map((p, i) => (
                                    <a key={i} href={p.url} target="_blank" className="flex flex-col items-center gap-4 group transition-all">
                                        <div className="w-16 h-16 bg-white rounded-2xl shadow-sm border border-slate-100 flex items-center justify-center group-hover:shadow-xl group-hover:border-indigo-300 group-hover:-translate-y-2 transition-all">
                                            <i data-lucide={p.icon} className="w-7 h-7 text-slate-300 group-hover:text-indigo-600"></i>
                                        </div>
                                        <span className="text-xs font-black text-slate-500 group-hover:text-indigo-600">{p.name}</span>
                                    </a>
                                ))}
                            </div>
                        </section>
                    </main>

                    {isModalOpen && (
                        <div className="fixed inset-0 bg-slate-900/70 backdrop-blur-md z-50 flex items-center justify-center p-4">
                            <div className="bg-white rounded-[2.5rem] w-full max-w-2xl shadow-2xl modal-enter overflow-hidden flex flex-col max-h-[92vh]">
                                <div className="px-10 py-7 border-b bg-slate-50/50 flex items-center justify-between">
                                    <h2 className="text-2xl font-black text-slate-800">
                                        {editingId ? '프로젝트 정보 수정' : '새 정부과제 등록'}
                                    </h2>
                                    <button onClick={() => setIsModalOpen(false)} className="w-10 h-10 hover:bg-slate-200 rounded-full flex items-center justify-center transition-all">
                                        <i data-lucide="x" className="w-6 h-6 text-slate-400"></i>
                                    </button>
                                </div>
                                
                                <form onSubmit={handleSubmit} className="p-10 space-y-6 overflow-y-auto custom-scroll">
                                    <div className="space-y-6">
                                        <div>
                                            <label className="block text-[10px] font-black text-slate-400 uppercase tracking-widest mb-2">사업명</label>
                                            <input required className="w-full px-6 py-4 bg-slate-50 border border-slate-200 rounded-[1.25rem] font-bold text-slate-800 focus:border-indigo-500 focus:bg-white transition-all outline-none" 
                                                placeholder="사업명을 입력하세요"
                                                value={formData.title} onChange={e => setFormData({...formData, title: e.target.value})} />
                                        </div>

                                        <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                                            <div>
                                                <label className="block text-[10px] font-black text-slate-400 uppercase tracking-widest mb-2">주관처</label>
                                                <input required className="w-full px-6 py-4 bg-slate-50 border border-slate-200 rounded-[1.25rem] font-bold text-slate-800 focus:border-indigo-500 outline-none" 
                                                    placeholder="주관기관명"
                                                    value={formData.agency} onChange={e => setFormData({...formData, agency: e.target.value})} />
                                            </div>
                                            <div>
                                                <label className="block text-[10px] font-black text-slate-400 uppercase tracking-widest mb-2">섹션</label>
                                                <select className="w-full px-6 py-4 bg-slate-50 border border-slate-200 rounded-[1.25rem] font-bold text-slate-800 outline-none"
                                                    value={formData.category} onChange={e => setFormData({...formData, category: e.target.value})}>
                                                    {CATEGORIES.map(c => <option key={c} value={c}>{c}</option>)}
                                                </select>
                                            </div>
                                        </div>

                                        <div>
                                            <label className="block text-[10px] font-black text-slate-400 uppercase tracking-widest mb-2">사업 내용</label>
                                            <textarea className="w-full px-6 py-4 bg-slate-50 border border-slate-200 rounded-[1.25rem] font-bold text-slate-800 focus:border-indigo-500 outline-none resize-none" 
                                                rows="3" placeholder="핵심 내용을 입력하세요"
                                                value={formData.content} onChange={e => setFormData({...formData, content: e.target.value})}></textarea>
                                        </div>

                                        <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                                            <div>
                                                <label className="block text-[10px] font-black text-slate-400 uppercase tracking-widest mb-2">사업비용 및 자부담</label>
                                                <input className="w-full px-6 py-4 bg-slate-50 border border-slate-200 rounded-[1.25rem] font-bold text-slate-800 focus:border-indigo-500 outline-none" 
                                                    placeholder="비용 정보 입력"
                                                    value={formData.cost} onChange={e => setFormData({...formData, cost: e.target.value})} />
                                            </div>
                                            <div>
                                                <label className="block text-[10px] font-black text-slate-400 uppercase tracking-widest mb-2">일정</label>
                                                <input className="w-full px-6 py-4 bg-slate-50 border border-slate-200 rounded-[1.25rem] font-bold text-slate-800 focus:border-indigo-500 outline-none" 
                                                    placeholder="마감 기한 등"
                                                    value={formData.schedule} onChange={e => setFormData({...formData, schedule: e.target.value})} />
                                            </div>
                                        </div>

                                        <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                                            <div>
                                                <label className="block text-[10px] font-black text-slate-400 uppercase tracking-widest mb-2">진행사항</label>
                                                <input className="w-full px-6 py-4 bg-slate-50 border border-slate-200 rounded-[1.25rem] font-bold text-slate-800 focus:border-indigo-500 outline-none" 
                                                    placeholder="현재 단계"
                                                    value={formData.progress} onChange={e => setFormData({...formData, progress: e.target.value})} />
                                            </div>
                                            <div>
                                                <label className="block text-[10px] font-black text-slate-400 uppercase tracking-widest mb-2">상태</label>
                                                <select className="w-full px-6 py-4 bg-slate-50 border border-slate-200 rounded-[1.25rem] font-bold text-slate-800 outline-none"
                                                    value={formData.status} onChange={e => setFormData({...formData, status: e.target.value})}>
                                                    <option value="접수대기">접수대기</option>
                                                    <option value="진행중">진행중</option>
                                                    <option value="완료">완료</option>
                                                    <option value="미선정">미선정</option>
                                                </select>
                                            </div>
                                        </div>

                                        <div>
                                            <label className="block text-[10px] font-black text-slate-400 uppercase tracking-widest mb-2">비고사항</label>
                                            <input className="w-full px-6 py-4 bg-slate-50 border border-slate-200 rounded-[1.25rem] font-bold text-slate-800 focus:border-indigo-500 outline-none" 
                                                placeholder="기타 참고사항"
                                                value={formData.note} onChange={e => setFormData({...formData, note: e.target.value})} />
                                        </div>

                                        <div className="grid grid-cols-2 gap-4 pt-6">
                                            <select className="px-6 py-4 bg-white border border-slate-200 rounded-2xl font-black text-indigo-600 outline-none"
                                                value={formData.year} onChange={e => setFormData({...formData, year: e.target.value})}>
                                                {YEARS.map(y => <option key={y} value={y}>{y}년도</option>)}
                                            </select>
                                            <button type="submit" className="py-4 bg-indigo-600 hover:bg-indigo-700 text-white font-black rounded-2xl transition-all active:scale-95 shadow-lg shadow-indigo-100">
                                                저장하기
                                            </button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
