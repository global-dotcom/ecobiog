<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>에코바이오 정부지원사업 플랫폼</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pretendard:wght@400;500;600;700;800&display=swap');
        body { font-family: 'Pretendard', sans-serif; letter-spacing: -0.025em; }
        .modal-enter { animation: modalFadeUp 0.3s ease-out; }
        @keyframes modalFadeUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .custom-scroll::-webkit-scrollbar { width: 6px; }
        .custom-scroll::-webkit-scrollbar-track { background: #f1f5f9; }
        .custom-scroll::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
    </style>
</head>
<body class="bg-[#f8fafc] text-slate-900">
    <div id="root"></div>

    <script type="text/babel" data-type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, onSnapshot, addDoc, updateDoc, deleteDoc, doc, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const { useState, useEffect, useMemo } = React;

        const firebaseConfig = JSON.parse(__firebase_config);
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'ecobiog-manager-v1'; 

        const CATEGORIES = ['연구과제', '제조', '홍보마케팅', '지원사업', '기타'];
        const YEARS = ['2024', '2025', '2026', '2027'];
        
        // AI 추천 공고 데이터 (5개 이상)
        const AI_RECOMMENDATIONS = [
            { id: 'rec1', title: "해양 바이오 전략소재 국산화 기술개발", agency: "해양수산부", match: "98%", deadline: "D-15", url: "https://www.mof.go.kr/article/view.do?articleKey=40001&menuKey=376" },
            { id: 'rec2', title: "천연물 유래 의약외품 산업화 지원사업", agency: "중소벤처기업부", match: "92%", deadline: "D-7", url: "https://www.mss.go.kr/site/smba/main.do" },
            { id: 'rec3', title: "글로벌 바이오 헬스케어 수출 바우처", agency: "KOTRA", match: "89%", deadline: "D-21", url: "https://www.exportvoucher.com/portal/main/main" },
            { id: 'rec4', title: "혁신성장형 벤처기업 R&D 지원사업", agency: "중기부", match: "85%", deadline: "D-30", url: "https://www.smtech.go.kr" },
            { id: 'rec5', title: "지자체 연고산업 육성 프로젝트", agency: "행정안전부", match: "82%", deadline: "D-45", url: "https://www.mois.go.kr" }
        ];

        // 정부 지원 관련 포털 (5개 이상)
        const PORTALS = [
            { name: "중기부", url: "https://www.mss.go.kr", desc: "중소벤처기업부" },
            { name: "K-Startup", url: "https://www.k-startup.go.kr", desc: "창업지원포털" },
            { name: "기업마당", url: "https://www.bizinfo.go.kr", desc: "중소기업 지원정보" },
            { name: "IRIS", url: "https://www.iris.go.kr", desc: "범부처통합연구지원" },
            { name: "NTIS", url: "https://www.ntis.go.kr", desc: "국가과학기술지식정보" },
            { name: "SMTECH", url: "https://www.smtech.go.kr", desc: "중소기업기술개발사업" }
        ];

        const initialFormState = {
            title: '', 
            agency: '', 
            content: '', 
            cost: '', 
            schedule: '', 
            progress: '', 
            note: '', 
            url: '', 
            category: '연구과제', 
            year: '2026', 
            status: '진행중'
        };

        function App() {
            const [user, setUser] = useState(null);
            const [projects, setProjects] = useState([]);
            const [selectedYear, setSelectedYear] = useState('2026');
            const [isModalOpen, setIsModalOpen] = useState(false);
            const [editingId, setEditingId] = useState(null);
            const [formData, setFormData] = useState(initialFormState);
            const [isLoading, setIsLoading] = useState(true);

            useEffect(() => {
                const initAuth = async () => {
                    try {
                        if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                            await signInWithCustomToken(auth, __initial_auth_token);
                        } else {
                            await signInAnonymously(auth);
                        }
                    } catch (e) { console.error("Auth Init Error", e); }
                };
                initAuth();
                const unsubscribe = onAuthStateChanged(auth, setUser);
                return () => unsubscribe();
            }, []);

            useEffect(() => {
                if (!user) return;
                setIsLoading(true);
                const projectCol = collection(db, 'artifacts', appId, 'public', 'data', 'projects');
                const unsubscribe = onSnapshot(projectCol, (snapshot) => {
                    const data = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                    setProjects(data);
                    setIsLoading(false);
                }, (error) => {
                    console.error("Snapshot Error", error);
                    setIsLoading(false);
                });
                return () => unsubscribe();
            }, [user]);

            useEffect(() => { 
                if (window.lucide) window.lucide.createIcons(); 
            }, [projects, isLoading, user, isModalOpen]);

            const handleOpenModal = (project = null) => {
                if (project) {
                    setEditingId(project.id);
                    setFormData({ ...initialFormState, ...project });
                } else {
                    setEditingId(null);
                    setFormData({ ...initialFormState, year: selectedYear });
                }
                setIsModalOpen(true);
            };

            const handleSubmit = async (e) => {
                e.preventDefault();
                if (!user) return;
                try {
                    const { id, ...cleanData } = formData;
                    const dataToSave = { ...cleanData, updatedAt: serverTimestamp() };
                    const projectPath = ['artifacts', appId, 'public', 'data', 'projects'];
                    
                    if (editingId) {
                        await updateDoc(doc(db, ...projectPath, editingId), dataToSave);
                    } else {
                        dataToSave.createdAt = serverTimestamp();
                        await addDoc(collection(db, ...projectPath), dataToSave);
                    }
                    setIsModalOpen(false);
                    setFormData(initialFormState);
                    setEditingId(null);
                } catch (err) {
                    alert("저장 오류: " + err.message);
                }
            };

            const handleDelete = async (id) => {
                if (!confirm("정말 삭제하시겠습니까?")) return;
                try {
                    await deleteDoc(doc(db, 'artifacts', appId, 'public', 'data', 'projects', id));
                } catch (err) { console.error(err); }
            };

            const filteredProjects = useMemo(() => {
                return projects.filter(p => p.year === selectedYear);
            }, [projects, selectedYear]);

            return (
                <div className="min-h-screen flex flex-col pb-20">
                    <header className="bg-white border-b sticky top-0 z-40 px-6 h-16 flex items-center justify-between shadow-sm">
                        <div className="flex items-center gap-2.5">
                            <div className="bg-indigo-600 p-2 rounded-xl text-white shadow-lg shadow-indigo-100">
                                <i data-lucide="shield-check" className="w-5 h-5"></i>
                            </div>
                            <h1 className="text-xl font-black text-slate-800 tracking-tighter">EcoBio <span className="text-indigo-600">Archive</span></h1>
                        </div>
                        <button 
                            onClick={() => handleOpenModal()}
                            className="bg-indigo-600 hover:bg-indigo-700 text-white px-5 py-2.5 rounded-xl flex items-center gap-2 text-sm font-bold transition-all shadow-lg shadow-indigo-100"
                        >
                            <i data-lucide="plus" className="w-4 h-4"></i> 과제 신규 등록
                        </button>
                    </header>

                    <main className="max-w-[1400px] mx-auto w-full px-6 py-8 flex flex-col lg:flex-row gap-8">
                        <div className="flex-1 space-y-8">
                            <div className="flex flex-wrap items-center justify-between gap-4">
                                <div className="flex p-1 bg-white border border-slate-200 rounded-2xl shadow-sm">
                                    {YEARS.map(year => (
                                        <button key={year} onClick={() => setSelectedYear(year)}
                                            className={`px-6 py-2 rounded-xl text-sm font-bold transition-all ${selectedYear === year ? 'bg-indigo-600 text-white shadow-md' : 'text-slate-500 hover:bg-slate-50'}`}>
                                            {year}년
                                        </button>
                                    ))}
                                </div>
                                <div className="text-sm font-bold text-slate-400">전체 <span className="text-indigo-600 font-black">{filteredProjects.length}</span>건 리스트업</div>
                            </div>

                            <div className="grid grid-cols-1 xl:grid-cols-2 gap-6">
                                {isLoading ? (
                                    <div className="col-span-full py-20 text-center text-slate-400 font-bold animate-pulse">데이터를 불러오는 중입니다...</div>
                                ) : filteredProjects.length === 0 ? (
                                    <div className="col-span-full py-24 text-center bg-white rounded-[2rem] border-2 border-dashed border-slate-100">
                                        <p className="text-slate-400 font-bold text-lg italic">기록된 과제가 없습니다.</p>
                                    </div>
                                ) : (
                                    filteredProjects.map(project => (
                                        <div key={project.id} className="bg-white rounded-[1.5rem] border border-slate-200 p-6 hover:border-indigo-400 hover:shadow-xl transition-all flex flex-col group">
                                            <div className="flex justify-between items-start mb-4">
                                                <span className="px-2.5 py-1 bg-indigo-50 text-indigo-600 text-[10px] font-black rounded-lg">{project.category}</span>
                                                <div className="flex gap-1 opacity-0 group-hover:opacity-100 transition-opacity">
                                                    <button onClick={() => handleOpenModal(project)} className="p-2 hover:bg-slate-100 rounded-full text-slate-400 hover:text-indigo-600"><i data-lucide="edit-3" className="w-4 h-4"></i></button>
                                                    <button onClick={() => handleDelete(project.id)} className="p-2 hover:bg-rose-50 rounded-full text-slate-400 hover:text-rose-600"><i data-lucide="trash-2" className="w-4 h-4"></i></button>
                                                </div>
                                            </div>
                                            <h3 className="text-lg font-black text-slate-800 mb-1">{project.title}</h3>
                                            <p className="text-sm font-bold text-indigo-600 mb-4">{project.agency}</p>
                                            
                                            <div className="grid grid-cols-2 gap-y-2 mb-5 text-[11px]">
                                                <div className="flex items-center gap-2 font-bold"><span className="text-slate-400 w-14">비용</span><span className="text-slate-700">{project.cost || '-'}</span></div>
                                                <div className="flex items-center gap-2 font-bold"><span className="text-slate-400 w-14">일정</span><span className="text-slate-700">{project.schedule || '-'}</span></div>
                                                <div className="flex items-center gap-2 font-bold"><span className="text-slate-400 w-14">진행상황</span><span className="text-slate-700">{project.progress || '-'}</span></div>
                                                <div className="flex items-center gap-2 font-bold"><span className="text-slate-400 w-14">상태</span><span className={`font-black px-1.5 py-0.5 rounded ${project.status === '완료' ? 'bg-emerald-50 text-emerald-600' : 'bg-blue-50 text-blue-600'}`}>{project.status}</span></div>
                                            </div>

                                            <div className="pt-4 border-t border-slate-100 mt-auto">
                                                <p className="text-[11px] text-slate-500 font-medium line-clamp-2 mb-2 italic">"{project.content}"</p>
                                                {project.url && (
                                                    <a href={project.url} target="_blank" className="text-[10px] text-indigo-500 font-bold flex items-center gap-1 hover:underline">
                                                        <i data-lucide="link-2" className="w-3 h-3"></i> 관련 URL 바로가기
                                                    </a>
                                                )}
                                            </div>
                                        </div>
                                    ))
                                )}
                            </div>

                            {/* 하단 사이트 노출 */}
                            <div className="pt-10 border-t border-slate-200">
                                <h2 className="text-lg font-black text-slate-800 mb-6 flex items-center gap-2">
                                    <i data-lucide="globe" className="w-5 h-5 text-indigo-600"></i> 주요 공고 포털 바로가기
                                </h2>
                                <div className="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-6 gap-4">
                                    {PORTALS.map(portal => (
                                        <a key={portal.name} href={portal.url} target="_blank" 
                                           className="bg-white p-4 rounded-2xl border border-slate-200 hover:border-indigo-400 hover:shadow-md transition-all text-center group">
                                            <p className="text-sm font-black text-slate-800 group-hover:text-indigo-600">{portal.name}</p>
                                            <p className="text-[10px] text-slate-400 font-bold mt-1">{portal.desc}</p>
                                        </a>
                                    ))}
                                </div>
                            </div>
                        </div>

                        {/* 우측 사이드바: AI 추천 */}
                        <div className="w-full lg:w-80 flex flex-col gap-6 shrink-0">
                            <div className="bg-white rounded-[2rem] border border-slate-200 p-6 shadow-sm">
                                <div className="flex items-center gap-2 mb-6">
                                    <div className="w-8 h-8 bg-indigo-600 rounded-lg flex items-center justify-center text-white shadow-lg shadow-indigo-100">
                                        <i data-lucide="sparkles" className="w-4 h-4"></i>
                                    </div>
                                    <h2 className="text-lg font-black text-slate-800 tracking-tighter">AI 추천 공고</h2>
                                </div>
                                <div className="space-y-4">
                                    {AI_RECOMMENDATIONS.map(rec => (
                                        <a key={rec.id} href={rec.url} target="_blank" className="block p-4 rounded-2xl bg-slate-50 hover:bg-indigo-50 transition-colors border border-transparent hover:border-indigo-100 group">
                                            <div className="flex justify-between items-center mb-2">
                                                <span className="text-[10px] font-black text-indigo-600 bg-white px-2 py-0.5 rounded shadow-sm">일치율 {rec.match}</span>
                                                <span className="text-[10px] font-bold text-rose-500">{rec.deadline}</span>
                                            </div>
                                            <h4 className="text-sm font-black text-slate-800 leading-snug group-hover:text-indigo-700 mb-2">{rec.title}</h4>
                                            <p className="text-[11px] text-slate-400 font-bold">{rec.agency}</p>
                                        </a>
                                    ))}
                                </div>
                            </div>
                        </div>
                    </main>

                    {isModalOpen && (
                        <div className="fixed inset-0 bg-slate-900/60 backdrop-blur-sm z-50 flex items-center justify-center p-4">
                            <div className="bg-white rounded-[2.5rem] w-full max-w-3xl shadow-2xl modal-enter overflow-hidden flex flex-col max-h-[95vh]">
                                <div className="px-10 py-7 border-b flex items-center justify-between bg-slate-50/50">
                                    <div>
                                        <h2 className="text-2xl font-black text-slate-800 tracking-tight">{editingId ? '과제 정보 수정' : '신규 과제 등록'}</h2>
                                        <p className="text-[11px] font-bold text-slate-400 mt-1 uppercase tracking-widest">ECOBIO PROJECT ARCHIVE SYSTEM</p>
                                    </div>
                                    <button onClick={() => setIsModalOpen(false)} className="p-3 hover:bg-white hover:shadow-md rounded-2xl transition-all">
                                        <i data-lucide="x" className="w-6 h-6 text-slate-400"></i>
                                    </button>
                                </div>
                                <form onSubmit={handleSubmit} className="p-10 space-y-6 overflow-y-auto custom-scroll flex-1">
                                    <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                                        <div className="md:col-span-2">
                                            <label className="block text-[11px] font-black text-slate-400 uppercase mb-2 ml-1">사업 명칭 *</label>
                                            <input required className="w-full px-6 py-4 bg-slate-50 border-2 border-transparent rounded-2xl font-bold outline-none focus:border-indigo-500 focus:bg-white transition-all" 
                                                value={formData.title} onChange={e => setFormData({...formData, title: e.target.value})} placeholder="공고된 사업명을 입력하세요" />
                                        </div>
                                        <div>
                                            <label className="block text-[11px] font-black text-slate-400 uppercase mb-2 ml-1">주관 처 *</label>
                                            <input required className="w-full px-6 py-4 bg-slate-50 border-2 border-transparent rounded-2xl font-bold outline-none focus:border-indigo-500 focus:bg-white transition-all" 
                                                value={formData.agency} onChange={e => setFormData({...formData, agency: e.target.value})} placeholder="예: 중소벤처기업부" />
                                        </div>
                                        <div>
                                            <label className="block text-[11px] font-black text-slate-400 uppercase mb-2 ml-1">분야 선택</label>
                                            <select className="w-full px-6 py-4 bg-slate-50 border-2 border-transparent rounded-2xl font-bold outline-none focus:border-indigo-500 focus:bg-white transition-all appearance-none"
                                                value={formData.category} onChange={e => setFormData({...formData, category: e.target.value})}>
                                                {CATEGORIES.map(c => <option key={c} value={c}>{c}</option>)}
                                            </select>
                                        </div>
                                        <div className="md:col-span-2">
                                            <label className="block text-[11px] font-black text-slate-400 uppercase mb-2 ml-1">사업 내용</label>
                                            <textarea className="w-full px-6 py-4 bg-slate-50 border-2 border-transparent rounded-2xl font-bold outline-none focus:border-indigo-500 focus:bg-white transition-all resize-none" 
                                                rows="3" value={formData.content} onChange={e => setFormData({...formData, content: e.target.value})} placeholder="주요 지원 내용 요약"></textarea>
                                        </div>
                                        <div>
                                            <label className="block text-[11px] font-black text-slate-400 uppercase mb-2 ml-1">사업비용 및 자부담</label>
                                            <input className="w-full px-6 py-4 bg-slate-50 border-2 border-transparent rounded-2xl font-bold outline-none focus:border-indigo-500 focus:bg-white transition-all" 
                                                value={formData.cost} onChange={e => setFormData({...formData, cost: e.target.value})} placeholder="예: 5천만원 (자부담 10%)" />
                                        </div>
                                        <div>
                                            <label className="block text-[11px] font-black text-slate-400 uppercase mb-2 ml-1">일정 (마감일)</label>
                                            <input className="w-full px-6 py-4 bg-slate-50 border-2 border-transparent rounded-2xl font-bold outline-none focus:border-indigo-500 focus:bg-white transition-all" 
                                                value={formData.schedule} onChange={e => setFormData({...formData, schedule: e.target.value})} placeholder="예: ~25.12.31" />
                                        </div>
                                        <div>
                                            <label className="block text-[11px] font-black text-slate-400 uppercase mb-2 ml-1">진행 사항</label>
                                            <input className="w-full px-6 py-4 bg-slate-50 border-2 border-transparent rounded-2xl font-bold outline-none focus:border-indigo-500 focus:bg-white transition-all" 
                                                value={formData.progress} onChange={e => setFormData({...formData, progress: e.target.value})} placeholder="예: 서류 검토 중" />
                                        </div>
                                        <div>
                                            <label className="block text-[11px] font-black text-slate-400 uppercase mb-2 ml-1">진행 상태</label>
                                            <select className="w-full px-6 py-4 bg-slate-50 border-2 border-transparent rounded-2xl font-bold outline-none focus:border-indigo-500 focus:bg-white transition-all appearance-none"
                                                value={formData.status} onChange={e => setFormData({...formData, status: e.target.value})}>
                                                <option value="접수대기">접수대기</option>
                                                <option value="진행중">진행중</option>
                                                <option value="완료">완료</option>
                                                <option value="미선정">미선정</option>
                                            </select>
                                        </div>
                                        <div className="md:col-span-2">
                                            <label className="block text-[11px] font-black text-slate-400 uppercase mb-2 ml-1">관련 URL</label>
                                            <input className="w-full px-6 py-4 bg-slate-50 border-2 border-transparent rounded-2xl font-bold outline-none focus:border-indigo-500 focus:bg-white transition-all" 
                                                value={formData.url} onChange={e => setFormData({...formData, url: e.target.value})} placeholder="https://..." />
                                        </div>
                                        <div className="md:col-span-2">
                                            <label className="block text-[11px] font-black text-slate-400 uppercase mb-2 ml-1">비고 사항</label>
                                            <input className="w-full px-6 py-4 bg-slate-50 border-2 border-transparent rounded-2xl font-bold outline-none focus:border-indigo-500 focus:bg-white transition-all" 
                                                value={formData.note} onChange={e => setFormData({...formData, note: e.target.value})} placeholder="추가 메모" />
                                        </div>
                                        <div className="md:col-span-2 flex gap-4 pt-4">
                                            <div className="w-32">
                                                <label className="block text-[11px] font-black text-slate-400 mb-2">관리 연도</label>
                                                <select className="w-full px-4 py-4 bg-white border border-slate-200 rounded-2xl font-black text-indigo-600 outline-none"
                                                    value={formData.year} onChange={e => setFormData({...formData, year: e.target.value})}>
                                                    {YEARS.map(y => <option key={y} value={y}>{y}년</option>)}
                                                </select>
                                            </div>
                                            <button type="submit" className="flex-1 bg-indigo-600 hover:bg-indigo-700 text-white font-black py-5 rounded-2xl transition-all shadow-xl shadow-indigo-100 active:scale-[0.98]">
                                                {editingId ? '기록 업데이트' : '데이터베이스 저장하기'}
                                            </button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
