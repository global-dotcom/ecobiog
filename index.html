<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>에코바이오 정부지원사업 플랫폼</title>
    <!-- 외부 라이브러리 로드 -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>

    <!-- Firebase SDK (v8 Compatibility Layer) - 브라우저 환경에서 가장 안정적 -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pretendard:wght@400;500;600;700;800&display=swap');
        body { font-family: 'Pretendard', sans-serif; letter-spacing: -0.025em; margin: 0; padding: 0; }
        .custom-scroll::-webkit-scrollbar { width: 6px; }
        .custom-scroll::-webkit-scrollbar-track { background: #f1f5f9; }
        .custom-scroll::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
        .modal-overlay { background-color: rgba(15, 23, 42, 0.6); backdrop-filter: blur(4px); }
    </style>
</head>
<body class="bg-[#f8fafc] text-slate-900">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        // Firebase 초기화
        const firebaseConfig = JSON.parse(__firebase_config);
        if (!firebase.apps.length) {
            firebase.initializeApp(firebaseConfig);
        }
        
        const auth = firebase.auth();
        const db = firebase.firestore();
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'ecobiog-v2';

        const CATEGORIES = ['연구과제', '제조', '홍보마케팅', '지원사업', '기타'];
        const YEARS = ['2024', '2025', '2026', '2027'];
        
        const AI_RECOMMENDATIONS = [
            { id: 'r1', title: "2026 해양 바이오 전략소재 국산화 기술개발", agency: "해양수산부", match: "98%", deadline: "D-15", url: "https://www.mof.go.kr" },
            { id: 'r2', title: "천연물 유래 의약외품 산업화 지원사업", agency: "중소벤처기업부", match: "92%", deadline: "D-7", url: "https://www.mss.go.kr" },
            { id: 'r3', title: "글로벌 바이오 헬스케어 수출 바우처", agency: "KOTRA", match: "89%", deadline: "D-21", url: "https://www.exportvoucher.com" }
        ];

        const PORTALS = [
            { name: "중기부", url: "https://www.mss.go.kr", desc: "중소벤처기업부" },
            { name: "K-Startup", url: "https://www.k-startup.go.kr", desc: "창업포털" },
            { name: "기업마당", url: "https://www.bizinfo.go.kr", desc: "지원정보" },
            { name: "IRIS", url: "https://www.iris.go.kr", desc: "범부처연구" },
            { name: "NTIS", url: "https://www.ntis.go.kr", desc: "과학기술정보" },
            { name: "SMTECH", url: "https://www.smtech.go.kr", desc: "기술개발" }
        ];

        const initialForm = {
            title: '', agency: '', content: '', cost: '', schedule: '', 
            progress: '', note: '', url: '', category: '연구과제', 
            year: '2026', status: '진행중'
        };

        function App() {
            const [user, setUser] = useState(null);
            const [projects, setProjects] = useState([]);
            const [selectedYear, setSelectedYear] = useState('2026');
            const [isModalOpen, setIsModalOpen] = useState(false);
            const [formData, setFormData] = useState(initialForm);
            const [editingId, setEditingId] = useState(null);
            const [loading, setLoading] = useState(true);

            useEffect(() => {
                const initAuth = async () => {
                    try {
                        if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                            await auth.signInWithCustomToken(__initial_auth_token);
                        } else {
                            await auth.signInAnonymously();
                        }
                    } catch (e) { console.error("인증 오류:", e); }
                };
                initAuth();
                const unsubscribe = auth.onAuthStateChanged(setUser);
                return () => unsubscribe();
            }, []);

            useEffect(() => {
                if (!user) return;
                const colRef = db.collection('artifacts').doc(appId).collection('public').doc('data').collection('projects');
                const unsubscribe = colRef.onSnapshot(
                    (snap) => {
                        const data = snap.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                        setProjects(data);
                        setLoading(false);
                    },
                    (err) => {
                        console.error("데이터 로드 오류:", err);
                        setLoading(false);
                    }
                );
                return () => unsubscribe();
            }, [user]);

            useEffect(() => {
                if (window.lucide) window.lucide.createIcons();
            }, [isModalOpen, selectedYear, projects, loading]);

            const handleSave = async (e) => {
                e.preventDefault();
                if (!user) return;
                
                try {
                    const data = { 
                        ...formData, 
                        updatedAt: firebase.firestore.FieldValue.serverTimestamp() 
                    };
                    const colRef = db.collection('artifacts').doc(appId).collection('public').doc('data').collection('projects');
                    
                    if (editingId) {
                        await colRef.doc(editingId).update(data);
                    } else {
                        data.createdAt = firebase.firestore.FieldValue.serverTimestamp();
                        await colRef.add(data);
                    }
                    
                    setIsModalOpen(false);
                    setFormData(initialForm);
                    setEditingId(null);
                } catch (err) { 
                    console.error("저장 오류:", err);
                    alert("저장에 실패했습니다."); 
                }
            };

            const filteredProjects = useMemo(() => 
                projects.filter(p => p.year === selectedYear), 
                [projects, selectedYear]
            );

            return (
                <div className="min-h-screen flex flex-col">
                    {/* 상단 네비게이션 */}
                    <nav className="h-16 bg-white border-b px-6 flex items-center justify-between sticky top-0 z-30 shadow-sm">
                        <div className="flex items-center gap-2">
                            <div className="w-9 h-9 bg-indigo-600 rounded-xl flex items-center justify-center text-white">
                                <i data-lucide="database" className="w-5 h-5"></i>
                            </div>
                            <span className="text-xl font-black text-slate-800 tracking-tight">EcoBio <span className="text-indigo-600">Archive</span></span>
                        </div>
                        <button onClick={() => { setFormData({...initialForm, year: selectedYear}); setEditingId(null); setIsModalOpen(true); }}
                            className="bg-indigo-600 hover:bg-indigo-700 text-white px-5 py-2.5 rounded-xl font-bold text-sm flex items-center gap-2 transition-all">
                            <i data-lucide="plus" className="w-4 h-4"></i> 신규 등록
                        </button>
                    </nav>

                    <main className="max-w-[1440px] mx-auto w-full p-6 lg:p-10 flex flex-col lg:flex-row gap-10">
                        <div className="flex-1 space-y-8">
                            <div className="flex flex-wrap items-center justify-between gap-4">
                                <div className="inline-flex p-1.5 bg-white border rounded-2xl shadow-sm">
                                    {YEARS.map(y => (
                                        <button key={y} onClick={() => setSelectedYear(y)}
                                            className={`px-6 py-2 rounded-xl text-sm font-bold transition-all ${selectedYear === y ? 'bg-indigo-600 text-white' : 'text-slate-400 hover:bg-slate-50'}`}>
                                            {y}년
                                        </button>
                                    ))}
                                </div>
                                <div className="text-sm font-bold text-slate-400">등록된 과제: <span className="text-indigo-600 font-black">{filteredProjects.length}</span></div>
                            </div>

                            <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                                {loading ? (
                                    <div className="col-span-full py-20 text-center font-bold text-slate-400">데이터를 로딩 중입니다...</div>
                                ) : filteredProjects.length === 0 ? (
                                    <div className="col-span-full py-32 text-center bg-white border-2 border-dashed rounded-[2.5rem] text-slate-300 font-bold">등록된 지원사업 데이터가 없습니다.</div>
                                ) : (
                                    filteredProjects.map(p => (
                                        <div key={p.id} className="bg-white border p-6 rounded-[2rem] hover:shadow-xl hover:border-indigo-200 transition-all flex flex-col group">
                                            <div className="flex justify-between mb-4">
                                                <span className="text-[10px] font-black px-2 py-0.5 bg-indigo-50 text-indigo-600 rounded-md uppercase">{p.category}</span>
                                                <button onClick={() => { setEditingId(p.id); setFormData(p); setIsModalOpen(true); }} 
                                                    className="text-slate-300 hover:text-indigo-600 opacity-0 group-hover:opacity-100 transition-all">
                                                    <i data-lucide="edit-3" className="w-4 h-4"></i>
                                                </button>
                                            </div>
                                            <h3 className="text-lg font-black text-slate-800 mb-1 leading-tight">{p.title}</h3>
                                            <p className="text-sm font-bold text-indigo-500 mb-4">{p.agency}</p>
                                            
                                            <div className="space-y-2 mb-6 text-[12px]">
                                                <div className="flex justify-between font-bold"><span className="text-slate-400">사업비</span><span className="text-slate-700">{p.cost || '-'}</span></div>
                                                <div className="flex justify-between font-bold"><span className="text-slate-400">일정</span><span className="text-slate-700">{p.schedule || '-'}</span></div>
                                                <div className="flex justify-between font-bold"><span className="text-slate-400">현황</span><span className="text-slate-700">{p.progress || '-'}</span></div>
                                            </div>

                                            <div className="mt-auto pt-4 border-t flex items-center justify-between">
                                                <span className={`text-[10px] font-black px-2 py-1 rounded-lg ${p.status === '완료' ? 'bg-emerald-50 text-emerald-600' : 'bg-amber-50 text-amber-600'}`}>
                                                    {p.status}
                                                </span>
                                                {p.url && <a href={p.url} target="_blank" className="text-slate-400 hover:text-indigo-600 transition-colors"><i data-lucide="external-link" className="w-4 h-4"></i></a>}
                                            </div>
                                        </div>
                                    ))
                                )}
                            </div>
                        </div>

                        <aside className="w-full lg:w-80 space-y-6">
                            <div className="bg-white border p-6 rounded-[2.5rem] shadow-sm">
                                <h3 className="text-lg font-black text-slate-800 mb-6 flex items-center gap-2">
                                    <i data-lucide="sparkles" className="w-5 h-5 text-indigo-600"></i> AI 추천
                                </h3>
                                <div className="space-y-4">
                                    {AI_RECOMMENDATIONS.map(rec => (
                                        <div key={rec.id} className="p-4 rounded-2xl bg-slate-50 border border-transparent">
                                            <div className="flex justify-between mb-2">
                                                <span className="text-[10px] font-black text-indigo-600">{rec.match} 일치</span>
                                                <span className="text-[10px] font-bold text-rose-500">{rec.deadline}</span>
                                            </div>
                                            <div className="text-sm font-black text-slate-800 leading-snug mb-1">{rec.title}</div>
                                            <div className="text-[11px] text-slate-400 font-bold">{rec.agency}</div>
                                        </div>
                                    ))}
                                </div>
                            </div>
                            
                            <div className="grid grid-cols-2 gap-3">
                                {PORTALS.map(portal => (
                                    <a key={portal.name} href={portal.url} target="_blank" className="bg-white p-4 border rounded-2xl text-center hover:border-indigo-400 transition-all">
                                        <div className="text-sm font-black text-slate-700">{portal.name}</div>
                                    </a>
                                ))}
                            </div>
                        </aside>
                    </main>

                    {/* 모달 팝업 - 요청하신 모든 항목 추가 */}
                    {isModalOpen && (
                        <div className="fixed inset-0 z-50 flex items-center justify-center p-4 modal-overlay">
                            <div className="bg-white w-full max-w-2xl rounded-[2.5rem] shadow-2xl overflow-hidden flex flex-col max-h-[90vh]">
                                <div className="p-8 border-b flex justify-between items-center bg-slate-50">
                                    <h2 className="text-xl font-black text-slate-800">정부지원사업 정보 관리</h2>
                                    <button onClick={() => setIsModalOpen(false)} className="text-slate-400 hover:text-slate-800 transition-all">
                                        <i data-lucide="x" className="w-6 h-6"></i>
                                    </button>
                                </div>
                                <form onSubmit={handleSave} className="p-8 overflow-y-auto custom-scroll space-y-6">
                                    <div className="grid grid-cols-2 gap-6">
                                        <div className="col-span-2">
                                            <label className="text-[11px] font-black text-slate-400 ml-1">사업명</label>
                                            <input required className="w-full mt-1 px-5 py-3.5 bg-slate-50 border-2 border-transparent rounded-2xl focus:border-indigo-500 focus:bg-white outline-none font-bold"
                                                value={formData.title} onChange={e => setFormData({...formData, title: e.target.value})} placeholder="사업 명칭을 입력하세요" />
                                        </div>
                                        <div>
                                            <label className="text-[11px] font-black text-slate-400 ml-1">주관처</label>
                                            <input required className="w-full mt-1 px-5 py-3.5 bg-slate-50 border-2 border-transparent rounded-2xl focus:border-indigo-500 focus:bg-white outline-none font-bold"
                                                value={formData.agency} onChange={e => setFormData({...formData, agency: e.target.value})} placeholder="예: 중기부, 산자부 등" />
                                        </div>
                                        <div>
                                            <label className="text-[11px] font-black text-slate-400 ml-1">분야별 섹션</label>
                                            <select className="w-full mt-1 px-5 py-3.5 bg-slate-50 border-2 border-transparent rounded-2xl focus:border-indigo-500 focus:bg-white outline-none font-bold appearance-none"
                                                value={formData.category} onChange={e => setFormData({...formData, category: e.target.value})}>
                                                {CATEGORIES.map(c => <option key={c} value={c}>{c}</option>)}
                                            </select>
                                        </div>
                                        <div className="col-span-2">
                                            <label className="text-[11px] font-black text-slate-400 ml-1">사업내용</label>
                                            <textarea className="w-full mt-1 px-5 py-3.5 bg-slate-50 border-2 border-transparent rounded-2xl focus:border-indigo-500 focus:bg-white outline-none font-bold resize-none"
                                                rows="2" value={formData.content} onChange={e => setFormData({...formData, content: e.target.value})} placeholder="주요 지원 내용을 요약해주세요" />
                                        </div>
                                        <div>
                                            <label className="text-[11px] font-black text-slate-400 ml-1">사업비용 및 자부담</label>
                                            <input className="w-full mt-1 px-5 py-3.5 bg-slate-50 border-2 border-transparent rounded-2xl focus:border-indigo-500 focus:bg-white outline-none font-bold"
                                                value={formData.cost} onChange={e => setFormData({...formData, cost: e.target.value})} placeholder="예: 1억(자부담 10%)" />
                                        </div>
                                        <div>
                                            <label className="text-[11px] font-black text-slate-400 ml-1">일정</label>
                                            <input className="w-full mt-1 px-5 py-3.5 bg-slate-50 border-2 border-transparent rounded-2xl focus:border-indigo-500 focus:bg-white outline-none font-bold"
                                                value={formData.schedule} onChange={e => setFormData({...formData, schedule: e.target.value})} placeholder="예: ~2026.12.31" />
                                        </div>
                                        <div>
                                            <label className="text-[11px] font-black text-slate-400 ml-1">진행사항</label>
                                            <input className="w-full mt-1 px-5 py-3.5 bg-slate-50 border-2 border-transparent rounded-2xl focus:border-indigo-500 focus:bg-white outline-none font-bold"
                                                value={formData.progress} onChange={e => setFormData({...formData, progress: e.target.value})} placeholder="현재 진행 단계를 입력하세요" />
                                        </div>
                                        <div>
                                            <label className="text-[11px] font-black text-slate-400 ml-1">상태</label>
                                            <select className="w-full mt-1 px-5 py-3.5 bg-slate-50 border-2 border-transparent rounded-2xl focus:border-indigo-500 focus:bg-white outline-none font-bold appearance-none"
                                                value={formData.status} onChange={e => setFormData({...formData, status: e.target.value})}>
                                                <option value="진행중">진행중</option>
                                                <option value="완료">완료</option>
                                                <option value="대기">대기</option>
                                            </select>
                                        </div>
                                        <div className="col-span-2">
                                            <label className="text-[11px] font-black text-slate-400 ml-1">URL (공고 링크)</label>
                                            <input className="w-full mt-1 px-5 py-3.5 bg-slate-50 border-2 border-transparent rounded-2xl focus:border-indigo-500 focus:bg-white outline-none font-bold"
                                                value={formData.url} onChange={e => setFormData({...formData, url: e.target.value})} placeholder="https://..." />
                                        </div>
                                        <div className="col-span-2">
                                            <label className="text-[11px] font-black text-slate-400 ml-1">비고</label>
                                            <input className="w-full mt-1 px-5 py-3.5 bg-slate-50 border-2 border-transparent rounded-2xl focus:border-indigo-500 focus:bg-white outline-none font-bold"
                                                value={formData.note} onChange={e => setFormData({...formData, note: e.target.value})} placeholder="추가 메모 사항" />
                                        </div>
                                    </div>
                                    <div className="flex gap-4 pt-4">
                                        <select className="w-32 px-4 py-3 border rounded-2xl font-black text-indigo-600 outline-none"
                                            value={formData.year} onChange={e => setFormData({...formData, year: e.target.value})}>
                                            {YEARS.map(y => <option key={y} value={y}>{y}년</option>)}
                                        </select>
                                        <button type="submit" className="flex-1 bg-indigo-600 hover:bg-indigo-700 text-white font-black py-4 rounded-2xl transition-all shadow-lg">
                                            {editingId ? '수정사항 저장' : '새 과제 등록하기'}
                                        </button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
